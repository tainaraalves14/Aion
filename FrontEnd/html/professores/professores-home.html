    <nav class="sidebar border-radious-side">

            <a href="../inicio/landing-page.html" class="logo">

        </div>
        <ul class="side-list">
            <li>
                <a href="professores-home.html" class="side-item-container selected">
                    <img class="side-item-icon" src="../../img/icons/round-home.svg" alt="Home" />

                </a>
            </li>
            <li>
                <a href="professores-reg-dados-1.html" class="side-item-container">
                    <img class="side-item-icon" src="../../img/icons/clock-icon.svg" alt="Registrar Dados" />

                </a>
            </li>
            <li>

                </a>
            </li>
