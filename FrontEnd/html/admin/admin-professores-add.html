<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <nav class="sidebar border-radious-side">
        <div class="logo-container">
            <a href="../inicio/landing-page.html" class="logo">

        </div>
        <ul class="side-list">
            <li>
                <a href="admin-materias.html" class="side-item-container">
                    <img class="side-item-icon" src="../../img/icons/materia-icon.svg" alt="Matérias" />
                    <span class="side-item-title">Matérias</span>
                </a>
            </li>
            <li>
                <a href="admin-professores.html" class="side-item-container selected">
                    <img class="side-item-icon" src="../../img/icons/person.svg" alt="Professores" />

                </a>
            </li>
            <li>
                <a href="admin-gerar.html" class="side-item-container">
                    <img class="side-item-icon" src="../../img/icons/clock-icon.svg" alt="Horários" />

            <div class="add-page-container">
                <span class="add-title">E-mail do Professor</span>
                <input class="add-field" placeholder="E-mail" type="text">
            </div>
            <a href="javascript:void(0)" class="select">
                <div class="select-container">
                    <span class="select-title">Selecionar Matérias</span>
                    <img class="icon-arrow-down" src="../../img/icons/arrow-down.svg" alt="Mostrar Mais">

            <input class="btn" type="button" value="Adicionar">
